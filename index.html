<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendGlobe AI | Global Intelligence Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'JetBrains Mono', monospace; background: #050505; color: #eee; }
        .platform-badge { font-[700] text-[9px] px-2 py-1 rounded bg-white/5 border border-white/10 uppercase tracking-tighter; }
        .deepseek-box { background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(37, 99, 235, 0.05) 100%); border-left: 3px solid #2563eb; }
        .trend-card { transition: all 0.3s ease; border: 1px solid #111; }
        .trend-card:hover { border-color: #2563eb; box-shadow: 0 0 20px rgba(37, 99, 235, 0.1); }
        .live-dot { height: 8px; width: 8px; background-color: #ef4444; border-radius: 50%; display: inline-block; animation: blink 1s infinite; }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="max-w-7xl mx-auto mb-12 border-b border-white/5 pb-8 flex flex-col md:flex-row justify-between items-end gap-6">
        <div>
            <div class="flex items-center gap-2 text-blue-500 mb-2">
                <span class="live-dot"></span>
                <span class="text-xs font-bold tracking-[0.3em]">SYSTEM ACTIVE: MULTI-CHANNEL SCAN</span>
            </div>
            <h1 class="text-4xl font-black tracking-tighter italic">TRENDGLOBE <span class="text-blue-600">v3.0</span></h1>
            <p class="text-gray-500 text-sm mt-2">TikTok, X, Google Trends & DeepSeek Intelligence</p>
        </div>
        <div class="flex gap-4 overflow-x-auto pb-2 w-full md:w-auto">
            <span class="platform-badge text-pink-500 border-pink-500/20">TikTok</span>
            <span class="platform-badge text-blue-400 border-blue-400/20">Twitter (X)</span>
            <span class="platform-badge text-orange-500 border-orange-500/20">Google Trends</span>
            <span class="platform-badge text-blue-600 border-blue-600/20">DeepSeek AI</span>
        </div>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="trendGrid">
        </main>

    <script>
        const _sb = supabase.createClient('https://vcd6z_anjrrylfklscn.supabase.co', 'sb_publishable_vcD6Z_aNjRRyLfklScn_Bw_R9xkKkIr');

        async function loadTrends() {
            const { data, error } = await _sb.from('trends').select('*').order('created_at', { ascending: false });
            const grid = document.getElementById('trendGrid');
            
            if (error || !data) return;

            grid.innerHTML = data.map(t => `
                <div class="trend-card bg-[#0a0a0a] rounded-xl overflow-hidden flex flex-col">
                    <div class="relative aspect-video bg-black">
                        <video src="${t.video_url}" class="w-full h-full object-cover opacity-80" autoplay loop muted playsinline></video>
                        <div class="absolute top-3 left-3 flex gap-2">
                            <span class="bg-black/80 backdrop-blur text-[9px] font-bold px-2 py-1 rounded border border-white/10 italic">
                                SOURCE: ${t.category || 'GLOBAL'}
                            </span>
                        </div>
                    </div>

                    <div class="p-5 flex-grow">
                        <h2 class="text-xl font-bold mb-3 tracking-tight text-white/90">${t.title}</h2>
                        
                        <div class="deepseek-box p-4 rounded-lg mb-4">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-4 h-4 rounded-full bg-blue-600 flex items-center justify-center text-[8px] font-bold">D</div>
                                <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">DeepSeek Deep-Analysis</span>
                            </div>
                            <p class="text-[13px] text-gray-300 leading-relaxed italic">
                                "${t.ai_analysis || 'DeepSeek veri akışını optimize ediyor...'}"
                            </p>
                        </div>

                        <div class="flex justify-between items-center text-[10px] text-gray-500 font-bold border-t border-white/5 pt-4">
                            <div class="flex gap-4">
                                <span>REACH: ${Math.floor(Math.random()*900 + 100)}K</span>
                                <span class="text-blue-500">VIRAL SCORE: 9.8</span>
                            </div>
                            <button class="text-white hover:text-blue-500 transition underline underline-offset-4">DETAYI AÇ</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        loadTrends();
    </script>
</body>
</html>
