<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>TrendGlobe â€” Mobile</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { -webkit-tap-highlight-color: transparent; }
    body { font-family: 'Inter', sans-serif; overscroll-behavior: none; }
    .safe-area-top { padding-top: env(safe-area-inset-top); }
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    .swipe-container { touch-action: pan-y; }
    .swipe-card { transition: transform 0.3s ease; }
    .swipe-left { transform: translateX(-100%) rotate(-10deg); opacity: 0; }
    .swipe-right { transform: translateX(100%) rotate(10deg); opacity: 0; }
    .ptr-indicator { transition: transform 0.2s; }
    .ptr-refreshing { animation: rotate 1s linear infinite; }
    @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    .haptic:active { transform: scale(0.96); }
    .bottom-sheet { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .bottom-sheet.open { transform: translateY(0); }
    .bottom-sheet.closed { transform: translateY(100%); }
    .skeleton { background: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
    @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
  </style>
</head>
<body class="bg-slate-900 text-white antialiased">

  <div id="app" class="max-w-md mx-auto min-h-screen bg-slate-900 relative overflow-hidden">

    <div class="safe-area-top bg-slate-900/95 backdrop-blur-xl sticky top-0 z-50 px-4 py-2 flex justify-between items-center text-xs border-b border-slate-800">
      <span id="clock">--:--</span>
      <div class="flex items-center space-x-1">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header class="px-4 py-3 bg-slate-900/95 backdrop-blur-xl sticky top-8 z-40 border-b border-slate-800">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center">
            <i class="fas fa-brain text-white text-sm"></i>
          </div>
          <span class="font-bold text-lg">TrendGlobe</span>
        </div>
        <div class="flex items-center space-x-3">
          <div class="flex items-center space-x-1 px-2 py-1 rounded-full bg-slate-800">
            <span class="text-xs">ðŸ”¥</span>
            <span class="text-xs font-bold text-orange-400" id="streak-count">0</span>
          </div>
          <button onclick="showNotifications()" class="relative p-2">
            <i class="fas fa-bell text-slate-400"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full animate-pulse"></span>
          </button>
        </div>
      </div>
    </header>

    <main class="pb-24 overflow-y-auto h-[calc(100vh-140px)]" id="main-scroll">

      <div id="ptr" class="h-0 overflow-hidden flex justify-center items-end pb-2">
        <i class="fas fa-sync-alt text-slate-500 ptr-indicator"></i>
      </div>

      <section class="px-4 py-4">
        <div class="flex justify-between items-center mb-3">
          <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider">Today's Trends</h2>
          <span class="text-xs text-slate-500" id="prediction-count">â€”</span>
        </div>

        <div id="swipe-stack" class="relative h-96"></div>

        <div class="flex justify-center space-x-6 mt-4">
          <button onclick="swipe('left')" class="w-14 h-14 rounded-full bg-slate-800 flex items-center justify-center text-2xl shadow-lg haptic">
            <i class="fas fa-times text-red-500"></i>
          </button>
          <button onclick="swipe('up')" class="w-14 h-14 rounded-full bg-slate-800 flex items-center justify-center text-2xl shadow-lg haptic">
            <i class="fas fa-info text-blue-400"></i>
          </button>
          <button onclick="swipe('right')" class="w-14 h-14 rounded-full bg-slate-800 flex items-center justify-center text-2xl shadow-lg haptic">
            <i class="fas fa-check text-green-500"></i>
          </button>
        </div>
      </section>

      <section class="px-4 py-2 grid grid-cols-3 gap-3">
        <div class="rounded-xl p-3 text-center border border-slate-700 bg-slate-800/30">
          <div class="text-lg font-bold text-white" id="user-points">0</div>
          <div class="text-[10px] text-slate-400">Points</div>
        </div>
        <div class="rounded-xl p-3 text-center border border-slate-700 bg-slate-800/30">
          <div class="text-lg font-bold text-indigo-400" id="user-rank">â€”</div>
          <div class="text-[10px] text-slate-400">Rank</div>
        </div>
        <div class="rounded-xl p-3 text-center border border-slate-700 bg-slate-800/30">
          <div class="text-lg font-bold text-emerald-400" id="accuracy-rate">â€”</div>
          <div class="text-[10px] text-slate-400">Info</div>
        </div>
      </section>

      <section class="px-4 py-4">
        <h2 class="text-sm font-semibold text-slate-400 uppercase tracking-wider mb-3">Live Activity</h2>
        <div id="activity-feed" class="space-y-2"></div>
      </section>

      <section class="px-4 py-4">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 rounded-2xl p-4 relative overflow-hidden">
          <div class="absolute top-0 right-0 w-32 h-32 bg-white/10 rounded-full -mr-10 -mt-10 blur-2xl"></div>
          <div class="relative z-10">
            <div class="flex justify-between items-start mb-2">
              <div>
                <div class="text-xs font-semibold text-white/80">Share</div>
                <div class="font-bold">Invite friends</div>
              </div>
              <div class="text-2xl">ðŸ’œ</div>
            </div>
            <div class="text-xs text-white/80 mb-3">Get early access + alerts with Pro.</div>
            <button onclick="shareApp()" class="w-full py-2.5 bg-white text-indigo-600 rounded-xl font-semibold text-sm haptic">Share Now</button>
          </div>
        </div>
      </section>

    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-slate-900/95 backdrop-blur-xl border-t border-slate-800 safe-area-bottom z-50">
      <div class="max-w-md mx-auto flex justify-around items-center h-16">
        <button onclick="navigate('home', this)" class="nav-btn flex flex-col items-center space-y-1 p-2 text-indigo-400">
          <i class="fas fa-home text-xl"></i>
          <span class="text-[10px]">Home</span>
        </button>
        <button onclick="navigate('alerts', this)" class="nav-btn flex flex-col items-center space-y-1 p-2 text-slate-500">
          <i class="fas fa-bolt text-xl"></i>
          <span class="text-[10px]">Alerts</span>
        </button>
        <button onclick="navigate('reports', this)" class="nav-btn flex flex-col items-center space-y-1 p-2 text-slate-500">
          <i class="fas fa-file-alt text-xl"></i>
          <span class="text-[10px]">Reports</span>
        </button>
        <button onclick="navigate('profile', this)" class="nav-btn flex flex-col items-center space-y-1 p-2 text-slate-500">
          <i class="fas fa-user text-xl"></i>
          <span class="text-[10px]">Profile</span>
        </button>
      </div>
    </nav>

    <div id="detail-sheet" class="fixed inset-0 z-50 hidden">
      <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeSheet()"></div>
      <div class="absolute bottom-0 left-0 right-0 bg-slate-900 rounded-t-3xl max-w-md mx-auto bottom-sheet closed" style="max-height: 85vh;">
        <div class="p-4 border-b border-slate-800 flex justify-between items-center relative">
          <div class="w-12 h-1 bg-slate-700 rounded-full mx-auto absolute top-3 left-1/2 -translate-x-1/2"></div>
          <h3 class="font-bold text-lg mt-2">Trend Details</h3>
          <button onclick="closeSheet()" class="p-2"><i class="fas fa-times text-slate-400"></i></button>
        </div>
        <div class="p-4 overflow-y-auto max-h-[70vh]" id="sheet-content"></div>
      </div>
    </div>

    <div id="install-prompt" class="fixed bottom-20 left-4 right-4 bg-slate-800 rounded-2xl p-4 shadow-2xl border border-slate-700 z-40 hidden">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center"><i class="fas fa-brain text-white"></i></div>
          <div>
            <div class="font-bold">Add to Home Screen</div>
            <div class="text-xs text-slate-400">Offline caching + faster launch</div>
          </div>
        </div>
        <button onclick="installApp()" class="px-4 py-2 bg-indigo-500 rounded-xl font-semibold text-sm">Install</button>
      </div>
    </div>

  </div>

  <script src="./mobile.js"></script>
</body>
</html>
