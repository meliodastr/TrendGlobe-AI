<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendGlobe | AI Yönetim Merkezi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .ai-gradient { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        input, select { background: rgba(255,255,255,0.05) !important; border: 1px solid rgba(255,255,255,0.1) !important; color: white !important; }
        .loading-spinner { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #6366f1; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6 md:p-12 flex items-center justify-center min-h-screen">

    <div class="max-w-2xl w-full glass p-8 md:p-12 rounded-[3rem] shadow-2xl">
        <div class="mb-10 text-center">
            <h1 class="text-4xl font-black italic tracking-tighter uppercase">
                AI <span class="text-indigo-500">KONTROL</span> PANELI
            </h1>
            <p class="text-gray-400 mt-2">Yeni trendi girin, yapay zeka analiz edip yayına alsın.</p>
        </div>

        <form id="trendForm" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-indigo-400 mb-2 uppercase tracking-widest">Trend Konusu</label>
                <input type="text" id="title" placeholder="Örn: AI Portrait Dance" class="w-full p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition" required>
            </div>

            <div>
                <label class="block text-xs font-bold text-indigo-400 mb-2 uppercase tracking-widest">Video veya Görsel URL</label>
                <input type="url" id="mediaUrl" placeholder="https://tiktok.com/... veya .mp4 linki" class="w-full p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition" required>
                <p class="text-[10px] text-gray-500 mt-2 px-2">* TikTok video linki veya doğrudan .mp4 / .jpg linki yapıştırın.</p>
            </div>

            <div>
                <label class="block text-xs font-bold text-indigo-400 mb-2 uppercase tracking-widest">Kategori</label>
                <select id="category" class="w-full p-4 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 transition">
                    <option value="Teknoloji">Tek
